<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢乐炸金花</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="欢乐炸金花">
        </div>
        <div class="nav-links">
            <a href="/" class="active">首页</a>
            <a href="/rules.html">游戏规则</a>
            <a href="/ranking.html">排行榜</a>
            <a href="/profile.html">个人中心</a>
        </div>
    </nav>

    <!-- Banner区域 -->
    <section class="banner">
        <h1>欢乐炸金花</h1>
        <p class="subtitle">欢乐无限，牌局开战！</p>
        <div class="banner-buttons">
            <button class="btn primary" id="quickStart">快速开始</button>
            <button class="btn secondary" id="createRoom">创建房间</button>
        </div>
    </section>

    <!-- 游戏大厅 -->
    <section class="game-lobby">
        <h2>游戏大厅</h2>
        <div class="room-list" id="roomList">
            <!-- 房间列表将通过JavaScript动态生成 -->
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <p>© 2024 欢乐炸金花。保留所有权利。</p>
        <div class="social-links">
            <a href="#" class="social-icon">微信</a>
            <a href="#" class="social-icon">QQ</a>
            <a href="#" class="social-icon">微博</a>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
